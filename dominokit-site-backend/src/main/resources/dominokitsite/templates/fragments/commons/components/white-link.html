<div th:fragment="content (url, icon, text)" class="dui dui-site-white-link dui-rounded dui-bg-white dui-border dui-border-solid dui-border-teal">
	<a class="dui dui-flex dui-gap-1 dui-items-center dui-justify-center" th:href="${url}"  tabindex="0" dui-site-data="nav-anchor" aria-expanded="true">
		<div>
			<span th:text="${text}"></span>
		</div>
		<div>
			<i class="dui mdi" th:classappend="${icon}"></i>
		</div>
	</a>
</div>
