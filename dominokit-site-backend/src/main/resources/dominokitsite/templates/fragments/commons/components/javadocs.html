<div th:fragment="content (id, title, url)" class="dui">
	<div class="dui dui-site-javadocs-header">
		<h2 class="dui dui-site-docs-subtitle dui-grow-1" th:text="'API Docs: ' + ${title}"></h2>
		<div class="dui dui-site-white-link dui-rounded dui-bg-white dui-border dui-border-solid dui-border-teal">
			<a class="dui dui-flex dui-gap-1 dui-items-center dui-justify-center" th:href="${url}" tabindex="0" aria-expanded="true" target="_blank">
				<div>
					<span>Browse full javadocs</span>
				</div>
				<div>
					<i class="dui mdi mdi-book-open-page-variant"></i>
				</div>
			</a>
		</div>
	</div>
	<div class="dui dui-site-component-methods-docs" th:id="${id}"></div>
</div>
