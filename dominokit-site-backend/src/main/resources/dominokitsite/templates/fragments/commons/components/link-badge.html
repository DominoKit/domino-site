<div class="dui" th:fragment="content (url, leftText, rightText)">
    <a class="dui dui-flex dui-site-badge-link" href="${url}" target="_blank">
        <div class="dui dui-bg-black dui-fg-white dui-p-2 dui-rounded-tl-md dui-rounded-bl-md dui-font-size-4"
             th:text="${leftText}"></div>
        <div class="dui dui-bg-teal-l-1 dui-fg-white dui-p-2 dui-rounded-tr-md dui-rounded-br-md dui-font-size-4"
             th:text="${rightText}"></div>
    </a>
</div>
