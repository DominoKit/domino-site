    <h1 class="dui dui-site-docs-title">Setup</h1>

    <p class="dui dui-leading-6">Domino history is a simple wrapper over the browser history API, and thus all you need is a single dependency to be added to your project:</p>

    <div th:replace="fragments/commons/components/inline-code :: content(|${domino_history_dependencies}|)"></div>
    <p class="dui dui-leading-6">In case you are using GWT you will also need to add the following inherit directive:</p>
    <div th:replace="fragments/commons/components/inline-code :: content('&lt;inherits name=&quot;org.dominokit.domino.client.history.History&quot;/&gt;')"></div>

    <div class="dui dui-flex dui-justify-center">
